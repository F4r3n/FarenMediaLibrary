language : c++
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libglew-dev libglfw-dev liblua-dev liblua5.3-0 liblua5.3-dev lua5.3

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
compiler :
  - g++
  - gcc
  - clang++

script : 
  - mkdir build
  - cd build
  - cmake .. && make